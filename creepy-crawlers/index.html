<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Creepy Crawlers</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Creepy Crawlers</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Creepy Crawlers</strong> was inspired by a drawing I saw in the <em>Mathematical Tiling and Tessellation</em>-group on Facebook.
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/crawlers01.svg" alt="Crawlers" loading="lazy">
			<figcaption><em>Crawlers</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/crawlers02.svg" alt="Stars" loading="lazy">
			<figcaption><em>Stars</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/crawlers03.svg" alt="Flare" loading="lazy">
			<figcaption><em>Flare</em></figcaption>
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
