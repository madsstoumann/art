<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Kaleidoscope</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Kaleidoscope</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Kaleidoscope</strong> use triangulation to create a kaleidoscope effect.
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/kaleidoscope.svg" alt="Kaleidoscope">
			<figcaption><em>Kaleidoscope</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/kubism.svg" alt="Kubism">
			<figcaption><em>Kubism</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/crystal.svg" alt="Crystal">
			<figcaption><em>Crystal</em></figcaption>
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
