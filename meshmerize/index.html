<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Meshmerize</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Meshmerize</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Meshmerize</strong> is a square of squares with mesh-effect. 
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/meshmerize.svg" alt="Meshmerize" loading="lazy">
			<figcaption><em>Meshmerize</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/kubism.svg" alt="Kubism" loading="lazy">
			<figcaption><em>Kubism</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/purpletunnel.svg" alt="Purple Tunnel" loading="lazy">
			<figcaption><em>Purple Tunnel</em></figcaption>
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
