<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Kusama</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Kusama</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Kusama</strong> is an homage to the wonderful work of Yayoi Kusama.
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/kusama.svg" alt="Kusama" loading="lazy">
			<figcaption><em>Kusama</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/purplespace.svg" alt="Purple Space" loading="lazy">
			<figcaption><em>Purple Space</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/enzymes.svg" alt="Enzymes" loading="lazy">
			<figcaption><em>Enzymes</em></figcaption>
		</figure>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
