<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Hypnotic</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Hypnotic</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Hypnotic</strong> is circles within circles within circles.
		</p>
	</small>
	</p>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/hypnotic.svg" alt="Hypnotic" loading="lazy">
			<figcaption><em>Hypnotic</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/masonite.svg" alt="Masonite" loading="lazy">
			<figcaption><em>Masonite</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/grayfocus.svg" alt="Gray Focus" loading="lazy">
			<figcaption><em>Gray Focus</em></figcaption>
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
