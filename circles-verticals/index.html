<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Circles &amp; Verticals</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Circles &amp; Verticals</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Circles &amp; Verticals</strong> is inspired by by a painting of the same name (<em>Cirkler og vertikaler, 1930</em>) by Fransiska Clausen, displayed at <a href="https://open.smk.dk/artwork/image/DEP613">SMK</a> in Copenhagen.
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/circlesverticals01.svg" alt="Fransiska Clausen" loading="lazy">
			<figcaption><em>Fransiska Clausen</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/circlesverticals02.svg" alt="Bauhaus Modernist" loading="lazy">
			<figcaption><em>Bauhaus Modernist</em></figcaption>	
		</figure>
		<figure class="m-0">
			<img src="gallery/circlesverticals03.svg" alt="Industrial Gray" loading="lazy">
			<figcaption><em>Industrial Gray</em></figcaption>	
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
