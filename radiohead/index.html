<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Radiohead</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Radiohead</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Radiohead</strong> is inspired by the art of Stanley Donwood for Radiohead's iconic record, <em>Hail to the Thief</em>.
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/radiohead.svg" alt="Radiohead">
			<figcaption><em>Radiohead</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/bluelove.svg" alt="Blue Love">
			<figcaption><em>Blue Love</em></figcaption>
		</figure>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
