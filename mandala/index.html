<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Mandala</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Mandala</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg" style="fill:#0000;"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Mandala</strong> is inspired by the traditional Indian art form of the same name. 
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/mandala.svg" alt="Mandala">
			<figcaption><em>Mandala</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/greenvortex.svg" alt="Green Vortex">
			<figcaption><em>Green Vortex</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/sunset.svg" alt="Sunset">
			<figcaption><em>Sunset</em></figcaption>
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
