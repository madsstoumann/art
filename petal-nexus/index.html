<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Petal Nexus</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Petal Nexus</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg" style="fill:#0000;"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Petal Nexus</strong> celebrates the flower.
		</p>
	</small>
	</p>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/petalnexus.svg" alt="Petal Nexus">
			<figcaption><em>Petal Nexus</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/purplespring.svg" alt="Purple Spring">
			<figcaption><em>Purple Spring</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/dandelion.svg" alt="Dandelion">
			<figcaption><em>Dandelion</em></figcaption>
		</figure>
	</div>
	<script type="module" src="index.js"></script>

</html>
