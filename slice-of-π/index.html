<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Slice of π</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Slice of π</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Slice of π</strong> was inspired by a piece I saw in the <em>Mathematical Tiling and Tessellation</em>-group on Facebook.<br>
			It's  a visual representation of π, where each digit is represented in a grid of 9 squares.<br>
		</p>
	</small>
	</p>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/π.svg" alt="Slice of π" loading="lazy">
			<figcaption><em>Slice of π</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/masonitetoo.svg" alt="Masonite Too" loading="lazy">
			<figcaption><em>Masonite Too</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/vintage.svg" alt="Vintage" loading="lazy">
			<figcaption><em>Vintage</em></figcaption>
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
