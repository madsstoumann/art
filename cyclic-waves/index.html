<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Cyclic Waves</title>
	<meta charset="UTF-8">

	<meta name="view-transition" content="same-origin">

<body>
	<h1>Cyclic Waves</h1>

		<figure class="m-0">
