<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Lunar Echoes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">

<body>
	<h1>Lunar Echoes</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>

	<small>

		</figure>
		<figure class="m-0">
			<img src="gallery/cherrybloom.svg" alt="Cherry Bloom">
			<figcaption><em>Cherry Bloom</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/droplets.svg" alt="Droplets">
			<figcaption><em>Droplets</em></figcaption>
