<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Broadway Boogie</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Broadway Boogie</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Broadway Boogie</strong> is inspired by <em>Broadway Boogie-Woogie</em> by Piet Mondrian.
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/initial-scale.svg" alt="Originals" loading="lazy">
			<figcaption><em>Originals</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/bauhaus02.svg" alt="Muted Blue" loading="lazy">
			<figcaption><em>Muted Blue</em></figcaption>	
		</figure>
		<figure class="m-0">
			<img src="gallery/bauhaus03.svg" alt="Weimar Heritage" loading="lazy">
			<figcaption><em>Weimar Heritage</em></figcaption>
		</figure>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>
