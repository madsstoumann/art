<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Subway Map</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Weird Subway Map">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Subway Map</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>
	<gui-control label="Controls" scope="svg"></gui-control>

	<small>
		<p>
			<strong>Subway Map</strong> creates a random — and slightly weird — subway map.
		</p>
	</small>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/subwaymap.svg" alt="Subway Map" loading="lazy">
			<figcaption>Subway Map</figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/masonitemess.svg" alt="Masonite Mess" loading="lazy">
			<figcaption>Masonite Mess</figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/doodle.svg" alt="Doodle" loading="lazy">
			<figcaption>Doodle</figcaption>	
		</figure>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
