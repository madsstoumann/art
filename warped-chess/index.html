<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Warped Chess</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="HTML is the foundation of the World Wide Web, and it is still the most popular markup language in use today.">
	<meta name="view-transition" content="same-origin">
	<link rel="stylesheet" href="/common.css">
</head>
<body>
	<h1>Warped Chess</h1>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="svg"></svg>

	<small>
		<p>

	<h2>Gallery</h2>
	<div class="ui-grid --xs-c-1 --md-c-3">
		<figure class="m-0">
			<img src="gallery/chess01.svg" alt="The Warp">

		</figure>
		<figure class="m-0">
			<img src="gallery/chess02.svg" alt="Picnic">
			<figcaption><em>Picnic</em></figcaption>
		</figure>
		<figure class="m-0">
			<img src="gallery/chess03.svg" alt="Tartan">
			<figcaption><em>Tartan</em></figcaption>

	</div>
